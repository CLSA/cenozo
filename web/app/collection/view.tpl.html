<cn-record-view model="model"></cn-record-view>
<div class="vertical-spacer" ng-repeat="child in model.choosing">
  <cn-record-list heading="{{ child.title }} List"
                  model="model.viewModel[child.camel+'Model']"></cn-record-list>
</div>
<div class="vertical-spacer" ng-repeat="child in model.children">
  <cn-record-list heading="{{ child.title }} List"
                  model="model.viewModel[child.camel+'Model']"></cn-record-list>
</div>
