<form class="form-horizontal container-fluid">
  <div class="form-body">
    <div class="form-group">
      <label for="q"
             uib-tooltip="All participants which match any of the words provided will be included.
                      Put words &quot;between quotes&quot; to search for phrases.  Use the percent
                      symbol (%) as a wildcard match and the underscore (_) as a single-letter
                      wildcard match."
             tooltip-placement="right"
             class="col-sm-1 control-label">Search</label>
      <div class="col-sm-11">
        <div class="input-group">
        <input id="q"
               name="q"
               ng-model="q"
               ng-disabled="working"
               cn-change="search()"
               class="form-control"
               type="text"
               maxlength="255"></input>
        </div>
      </div>
    </div>
  </div>
</form>

<cn-record-list model="model"></cn-record-list>
