<div class="container-fluid bg-primary rounded-top"><h4>{{ heading }}</h4></div>
<table class="table"
       ng-class="{
         'table-hover':(model.viewEnabled && !model.chooseEnabled) || model.cnList.chooseMode,
         'table-striped':!model.cnList.chooseMode
       } ">
  <thead>
    <tr class="info">
      <td ng-repeat="column in columnList">
        <div class="btn-group" role="group" area-hidden="true" tooltip="{{ column.help }}">
          <button class="btn btn-narrow btn-info"
                  ng-click="model.cnList.orderBy( column.key )">{{ column.title }}
            <i ng-if="null !== model.cnList.order && model.cnList.order.column == column.key"
               class="glyphicon"
               ng-class="model.cnList.order.reverse ? 'glyphicon-circle-arrow-up' : 'glyphicon-circle-arrow-down'"></i>
          </button>
          <button class="btn btn-narrow btn-info"
                  ng-if="column.allowRestrict"
                  ng-click="addRestrict( column.key )">
            <i class="glyphicon glyphicon-flag"></i>
          </button>
        </div>
        <div class="text-center text-info full-width" ng-if="column.restrict">
          <p class="restrict"
             tooltip="To remove click the flag, then remove button"
             tooltip-placement="bottom"
             tooltip-popup-delay="750">
            {{ column.restrict.test | cnComparator }}
            "{{ column.restrict.value }}"
          </p>
        </div>
      </td>
      <td class="tiny" ng-if="model.deleteEnabled && !model.chooseEnabled"></td>
    </tr>
  </thead>
  <tbody>
    <tr ng-if="model.cnList.listing">
      <td colspan="{{ numColumns }}" style="background-color: #FFF">
        <div class="loader" tooltip="Loading..."></div>
      </td>
    </tr>
    <tr ng-if="!model.cnList.listing && 0 == model.cnList.cache.length">
      <td colspan="{{ numColumns }}">
        There are no {{ model.name.plural }} found.
      </td>
    </tr>
    <tr ng-if="!model.cnList.listing"
        ng-repeat="record in model.cnList.cache
                   | orderBy: model.cnList.order.column:model.cnList.order.reverse
                   | limitTo: ( model.cnList.cnPagination.currentPage - 1 ) * model.cnList.cnPagination.itemsPerPage -
                              model.cnList.cache.length
                   | limitTo: model.cnList.cnPagination.itemsPerPage"
        ng-click="model.chooseEnabled ? chooseRecord( record ) : selectRecord( record.id )"
        ng-class="{ success:model.cnList.chooseMode && record.chosen }">
        <td ng-repeat="column in columnList">
          <div>{{ record[column.key] | cnMetaFilter:column.filter }}</div>
        </td>
        <td class="tiny" ng-if="model.deleteEnabled && !model.chooseEnabled">
          <div>
            <button class="btn btn-xs btn-danger"
                    cn-really-message="Are you sure you want to delete the {{ $index + 1 | cnOrdinal }}
                                       item in the {{ model.name.singular }} list?"
                    cn-really-click="deleteRecord( record.id )"
                    ng-click="$event.stopPropagation()">
              <i class="glyphicon glyphicon-remove"></i>
            </button>
          </div>
        </td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="info">
      <td colspan="{{ numColumns }}" class="rounded-bottom">
        <pagination class="pagination left"
                    ng-model="model.cnList.cnPagination.currentPage"
                    ng-show="model.cnList.cache.length > model.cnList.cnPagination.itemsPerPage"
                    ng-change="model.cnList.checkCache()"
                    max-size="model.cnList.cnPagination.showPageLimit"
                    items-per-page="model.cnList.cnPagination.itemsPerPage"
                    total-items="model.cnList.total"
                    previous-text="&lsaquo;"
                    next-text="&rsaquo;"></pagination>
        {{ model.cnList.total }} records total
        <button class="btn btn-default right"
                ng-if="model.addEnabled && !model.chooseEnabled"
                ng-click="addRecord()">
          <i class="glyphicon glyphicon-plus"></i> Add
        </button>
        <button class="btn btn-default right"
                ng-if="model.chooseEnabled"
                ng-class="model.cnList.chooseMode ? 'btn-success' : 'btn-default'"
                ng-click="model.cnList.toggleChooseMode()">
          <i class="glyphicon glyphicon-edit"
             ng-class="model.cnList.chooseMode ? 'glyphicon-check' : 'glyphicon-edit'"></i>
          {{ model.cnList.chooseMode ? 'Done' : 'Select' }}
        </button>
      </td>
    </tr>
  </tfoot>
</table>
