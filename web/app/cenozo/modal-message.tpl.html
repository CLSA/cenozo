<form ng-submit="local.close()" class="noselect">
  <div class="modal-header">
    <h4 class="modal-title">{{ local.title }}</h4>
  </div>
  <div class="modal-body" ng-class="{ 'text-danger': local.error }">{{ local.message }}</div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Close</button>
  </div>
</form>
