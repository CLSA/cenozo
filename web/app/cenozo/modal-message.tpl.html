<form ng-submit="local.close()">
  <div class="modal-header">
    <button type="button" class="close" aria-hidden="true" ng-click="local.close()">&times;</button>
    <h4 class="modal-title">{{ local.title }}</h4>
  </div>
  <div class="modal-body">{{ local.message }}</div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">Close</button>
  </div>
</form>
