<form ng-submit="close()" class="noselect">
  <div class="modal-header bg-primary">
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body allow-select" ng-class="{ 'text-danger': error }">{{ message }}</div>
  <div class="modal-footer bg-info" ng-if="!block">
    <button type="submit" class="btn btn-primary">Close</button>
  </div>
  <progressbar ng-if="block"
               class="progress-striped active rounded-bottom"
               animate="false"
               value="1"
               max="1"></progressbar>
</form>
