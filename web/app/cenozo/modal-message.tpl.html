<form ng-submit="close()" class="noselect">
  <div class="modal-header bg-primary">
    <h4 class="modal-title">{{ model.title }}</h4>
  </div>
  <div class="modal-body allow-select" ng-class="{ 'text-danger': error }">
    <span ng-if="!model.html" style="white-space: pre-wrap;">{{ model.message }}</span>
    <span ng-if="model.html" ng-bind-html="model.message"></span>
    <small ng-if="small" style="white-space: pre-wrap;"><br>{{ model.small }}</small>
  </div>
  <div class="modal-footer bg-info" ng-if="!block">
    <button type="button" class="btn btn-default pull-left" ng-if="model.print" ng-click="printMessage()">Print</button>
    <button type="submit" cn-autofocus class="btn btn-primary">{{ model.closeText }}</button>
  </div>
  <uib-progressbar ng-if="block"
               class="progress-striped active rounded-bottom"
               animate="false"
               value="1"
               max="1"></uib-progressbar>
</form>
