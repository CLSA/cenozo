<form ng-submit="ok()" novalidate name="form" class="noselect">
  <div class="modal-header bg-primary">
    <h4 class="modal-title">Account Details</h4>
  </div>
  <div class="modal-body">
    <p class="text-info">
      Fill out this form to change your account details:
    </p>
    <hr />
    <div class="form-group"
         ng-class="{ 'has-feedback has-error': form.firstName.$invalid }">
      <label for="firstName" class="col-sm-4 control-label">First Name</label>
      <div class="col-sm-8">
        <div class="input-group"
             ng-class="{ 'has-feedback has-error': form.firstName.$invalid }">
          <input id="firstName"
                 name="firstName"
                 ng-model="user.firstName"
                 class="form-control"
                 type="text"
                 required />
        </div>
        <span ng-if="form.firstName.$invalid">
          <span class="help-block" ng-if="form.firstName.$error.required">Cannot be blank</span>
        </span>
      </div>
    </div>
    <div class="form-group"
         ng-class="{ 'has-feedback has-error': form.lastName.$invalid }">
      <label for="lastName" class="col-sm-4 control-label">Last Name</label>
      <div class="col-sm-8">
        <div class="input-group"
             ng-class="{ 'has-feedback has-error': form.lastName.$invalid }">
          <input id="lastName"
                 name="lastName"
                 ng-model="user.lastName"
                 class="form-control"
                 type="text"
                 required />
        </div>
        <span ng-if="form.lastName.$invalid">
          <span class="help-block" ng-if="form.lastName.$error.required">Cannot be blank</span>
        </span>
      </div>
    </div>
    <div class="form-group"
         ng-class="{ 'has-feedback has-error': form.email.$invalid }">
      <label for="email" class="col-sm-4 control-label"
             tooltip='Must be in the format "account@domain.name"'>Email</label>
      <div class="col-sm-8">
        <div class="input-group"
             ng-class="{ 'has-feedback has-error': form.email.$invalid }">
          <input id="email"
                 name="email"
                 ng-model="user.email"
                 ng-change="testEmailFormat()"
                 class="form-control"
                 type="text"
                 required />
        </div>
        <span ng-if="form.email.$invalid">
          <span class="help-block" ng-if="form.email.$error.required">Cannot be blank</span>
          <span class="help-block" ng-if="form.email.$error.format">Invalid format</span>
        </span>
      </div>
    </div>
  </div>
  <div class="modal-footer bg-info">
    <button type="button" class="btn btn-default" ng-if="allowCancel" ng-click="cancel()">Cancel</button>
    <button type="submit" class="btn btn-primary"
            ng-disabled="form.email.$error.format || form.$invalid">OK</button>
  </div>
</form>
