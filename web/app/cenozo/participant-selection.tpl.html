<div class="panel panel-default">
  <div class="panel-heading">
    <span class="allow-select">
      <strong>Participant Selection</strong>
    </span>
    <span class="pull-right">
      <span ng-if="model.confirmInProgress">working, please wait...</span>
      <span ng-if="!model.confirmInProgress">
        {{ model.confirmedCount ?
           model.confirmedCount + ' participants confirmed' :
           'no confirmed participants' }}
        <i class="glyphicon" ng-class="model.confirmedCount ? 'glyphicon-ok' : 'glyphicon-remove'"></i>
      </span>
    </span>
  </div>
  <textarea id="identifierListString"
            name="identifierListString"
            cn-elastic
            ng-change="model.identifierListStringChanged()"
            ng-model="model.identifierListString"
            ng-disabled="model.confirmInProgress"
            class="form-control no-rounding"></textarea>
  <div class="form-footer text-right rounded-bottom bg-info no-line-height">
    <div class="form-inline pull-left">
      <label for="identifier" ng-class="pull-left">Identifier:</label>
      <select id="identifier"
              ng-model="model.identifierId"
              ng-options="item.id as item.name for item in model.identifierList"
              ng-change="model.selectIdentifier()"
              ng-disabled="null != model.confirmedCount || model.confirmInProgress"
              class="form-control">
      </select>
    </div>
    <button type="button"
            class="btn btn-primary"
            ng-disabled="null != model.confirmedCount || model.confirmInProgress"
            ng-click="confirm()">Confirm List</button>
  </div>
</div>
