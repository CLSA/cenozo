<form name="form"
      class="form-horizontal"
      ng-submit="form.$valid && cbSubmit( { record: record } )"
      novalidate>
  <div class="form-body" ng-transclude></div>
  <div class="form-footer rounded-bottom">
    <button type="button" class="btn btn-default" ng-click="cbBack()">Cancel</button>
    <button type="submit" class="btn btn-primary">
      <i class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></i> Save
    </button>
  </div>
</form>
