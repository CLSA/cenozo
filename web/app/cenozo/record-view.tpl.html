<div class="container-fluid bg-primary rounded-top">
  <h4>{{ heading }} <span>
</div>
<form name="form" class="form-horizontal" novalidate>
  <div class="form-body">
    <ng-form ng-repeat="input in inputArray"
             name="innerForm">
      <div class="form-group"
           ng-class="{ 'has-feedback has-error': innerForm.name.$dirty && innerForm.name.$invalid }">
        <label for="name" class="col-sm-3 control-label" tooltip="{{ input.help }}">{{ input.title }}</label>
        <div class="col-sm-9">
          <div class="input-group"
               ng-class="{ 'has-feedback has-error': innerForm.name.$dirty && innerForm.name.$invalid }">
            <input ng-if="'string' == input.type"
              ng-attr-id="{{ input.key }}"
              name="name"
              ng-model="model.cnView.record[input.key]"
              cn-change="patch( input.key )"
              class="form-control"
              type="text"
              autocomplete="off"
              ng-readonly="input.constant"
              ng-required="model.metadata.columnList[input.key].required"></input>
            <input ng-if="'typeahead' == input.type"
              ng-attr-id="{{ input.key }}"
              name="name"
              ng-model="model.cnView.record[input.key]"
              typeahead="item.value for item in getTypeaheadValues( input.key, $viewValue )"
              typeahead-loading="true"
              typeahead-min-length="2"
              cn-change="patch( input.key )"
              class="form-control"
              type="text"
              placeholder="(Type the first few letters to search possible values)"
              autocomplete="off"
              ng-readonly="input.constant"
              ng-required="model.metadata.columnList[input.key].required"></input>
            <input ng-if="'date' == input.type"
              ng-attr-id="{{ input.key }}"
              name="name"
              ng-model="model.cnView.record[input.key]"
              ng-change="patch( input.key )"
              class="form-control"
              type="text"
              datepicker-popup="yyyy-MM-dd"
              is-open="isOpen"
              ng-click="isOpen = true"
              show-weeks="false"
              onkeydown="return false"></input>
            <select ng-if="'boolean' == input.type || 'enum' == input.type || 'rank' == input.type"
              ng-attr-id="{{ input.key }}"
              name="name"
              ng-options="item.value as item.name for item in input.enumList"
              ng-model="model.cnView.record[input.key]"
              ng-change="patch( input.key )"
              class="form-control"
              ng-readonly="input.constant || !input.enumList"
              ng-required="model.metadata.columnList[input.key].required"></select>
            <textarea ng-if="'text' == input.type || 'constant text' == input.type"
              ng-attr-id="{{ input.key }}"
              name="name"
              ng-model="model.cnView.record[input.key]"
              cn-change="patch( input.key )"
              class="form-control"
              ng-readonly="input.constant"
              ng-required="model.metadata.columnList[input.key].required"></textarea>
            <div ng-if="'months' == input.type" class="row">
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="january"
                    name="name"
                    ng-model="model.cnView.record.january"
                    ng-change="patch( 'january' )"
                    type="checkbox"> January
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="february"
                    name="name"
                    ng-model="model.cnView.record.february"
                    ng-change="patch( 'february' )"
                    type="checkbox"> February
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="march"
                    name="name"
                    ng-model="model.cnView.record.march"
                    ng-change="patch( 'march' )"
                    type="checkbox"> March
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="april"
                    name="name"
                    ng-model="model.cnView.record.april"
                    ng-change="patch( 'april' )"
                    type="checkbox"> April
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="may"
                    name="name"
                    ng-model="model.cnView.record.may"
                    ng-change="patch( 'may' )"
                    type="checkbox"> May
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="june"
                    name="name"
                    ng-model="model.cnView.record.june"
                    ng-change="patch( 'june' )"
                    type="checkbox"> June
                </label>
              </div>
            </div>
            <div ng-if="'months' == input.type" class="row">
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="july"
                    name="name"
                    ng-model="model.cnView.record.july"
                    ng-change="patch( 'july' )"
                    type="checkbox"> July
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="august"
                    name="name"
                    ng-model="model.cnView.record.august"
                    ng-change="patch( 'august' )"
                    type="checkbox"> August
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="september"
                    name="name"
                    ng-model="model.cnView.record.september"
                    ng-change="patch( 'september' )"
                    type="checkbox"> September
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="october"
                    name="name"
                    ng-model="model.cnView.record.october"
                    ng-change="patch( 'october' )"
                    type="checkbox"> October
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="november"
                    name="name"
                    ng-model="model.cnView.record.november"
                    ng-change="patch( 'november' )"
                    type="checkbox"> November
                </label>
              </div>
              <div class="col-sm-2">
                <label class="checkbox">
                  <input
                    id="december"
                    name="name"
                    ng-model="model.cnView.record.december"
                    ng-change="patch( 'december' )"
                    type="checkbox"> December
                </label>
              </div>
            </div>
          </div>
          <span class="help-block" ng-if="innerForm.name.$dirty && innerForm.name.$error.required">
            Cannot be blank
          </span>
          <span class="help-block" ng-if="innerForm.name.$dirty && innerForm.name.$error.minlength">
            Isn't long enough
          </span>
          <span class="help-block" ng-if="innerForm.name.$dirty && innerForm.name.$error.conflict">
            Conflicts with existing record
          </span>
        </div>
      </div>
    </ng-form>
  </div>
  <div class="form-footer rounded-bottom">
    <button type="button" class="btn btn-danger"
            cn-really-message="Are you sure you want to delete this {{ model.subject }}?"
            cn-really-click="delete()">
      <i class="glyphicon glyphicon-remove-sign"></i> Delete
    </button>
    <button type="button" class="btn btn-default btn-primary" ng-click="back()">Back</button>
  </div> 
</form>
