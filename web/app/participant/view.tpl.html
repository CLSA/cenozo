<cn-record-view model="model"></cn-record-view>
<cn-list-selector model="model"></cn-list-selector>
<div ng-show="null === model.viewModel.tab || child.subject.snake == model.viewModel.tab"
     ng-repeat="child in model.viewModel.getChildList()"
     ng-switch="child.subject.snake"
     class="vertical-spacer">
  <cn-record-list ng-switch-when="application"
                  remove-columns="version release_based update_queue participant_count site_count"
                  model="model.viewModel.applicationModel"></cn-record-list>
  <cn-record-list ng-switch-when="collection"
                  remove-columns="active user_count"
                  model="model.viewModel.collectionModel"></cn-record-list>
  <cn-record-list ng-switch-default model="model.viewModel[child.subject.camel+'Model']"></cn-record-list>
</div>
