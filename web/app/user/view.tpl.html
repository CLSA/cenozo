<cn-record-view model="model"></cn-record-view>
<div class="vertical-spacer" ng-repeat="child in model.module.children">
  <cn-record-list model="model.viewModel[child.subject.camel+'Model']"></cn-record-list>
</div>
<div class="vertical-spacer">
  <cn-record-list heading="Spoken Language List (if empty then all languages are spoken)"
                  model="model.viewModel['languageModel']"></cn-record-list>
</div>
